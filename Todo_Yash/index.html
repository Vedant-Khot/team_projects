<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
 <body>
  <div class="container">
    <h1>My ToDo List</h1>

    <div class="add">
      <input type="text" placeholder="Add new task">
      <button>Add</button>
    </div>

    <div class="task">
      <input type="checkbox" id="task1">
      <label for="task1">Eat</label>
    </div>

    <div class="task">
      <input type="checkbox" id="task2">
      <label for="task2">Sleep</label>
    </div>

    <div class="task">
      <input type="checkbox" id="task3">
      <label for="task3">Smash</label>
    </div>

    <div class="task">
      <input type="checkbox" id="task4">
      <label for="task4">Timepass</label>
    </div>
  </div>
</body>
</html>
